# ============================================
# LLM Configuration - Using FREE providers!
# Rate Limits (Free Tier):
#   - Groq: 30 RPM, 1K RPD (llama-3.3-70b-versatile) - DAILY LIMIT HIT
#   - Gemini: 15 RPM, unlimited tokens (gemini-2.0-flash) - PRIMARY NOW
# ============================================
llm_groups:
  conservative:
    providers:
      - gemini      # PRIMARY - Gemini has higher daily limit
      - groq        # Fallback when Gemini is slow
    batch_size: 5
    cache_ttl_seconds: 600
    requests_per_minute: 8
  
  longshot:
    providers:
      - gemini      # PRIMARY
      - groq        # Fallback
    batch_size: 5
    cache_ttl_seconds: 300
    requests_per_minute: 8

# Strategy Configuration
strategies:
  conservative:
    enabled: true
    min_edge: 0.04
    max_disagreement: 0.08
    min_liquidity_usd: 500
    max_spread: 0.05
    implied_prob_range: [0.20, 0.75]
    position_size_pct: 0.01
    kelly_fraction: 0.25
    max_rule_risk_count: 0
  
  longshot:
    enabled: true
    min_edge: 0.10
    max_disagreement: 0.12
    min_confidence: 0.60
    price_range: [0.01, 0.10]
    fixed_bet_usd: 3.0
    max_bet_usd: 5.0
    max_daily_longshot_bets: 10
    max_longshot_exposure_pct: 0.05

# Risk Management
risk:
  max_open_positions: 20
  max_position_size_pct: 0.01
  max_venue_exposure_pct: 0.20
  max_daily_drawdown_pct: 0.05
  max_correlated_positions: 3
  min_time_to_close_hours: 24
  strategy_daily_allocation_pct: 0.20

# Market Configuration  
markets:
  kalshi:
    enabled: false  # DISABLED - no API credentials for real data
    min_volume_24h: 100
    excluded_categories: []
  
  polymarket:
    enabled: true
    min_volume_24h: 100
    excluded_tags: []

# Scheduler - Conservative timing to avoid rate limits
scheduler:
  scan_interval_minutes: 10  # Scan every 10 minutes
  max_markets_per_scan: 15   # Reduced to use fewer API calls

# Logging
logging:
  level: INFO
  file: logs/oracle.log
  max_bytes: 10485760
  backup_count: 5

# Fine-tuning data collection
finetuning:
  enabled: true
  log_all_predictions: true
  export_format: jsonl
